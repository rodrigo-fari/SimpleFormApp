<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="./css/form.css">
</head>
<body>
	<div class="box">
		<form action="">
			<fieldset>
				<legend><b>Client's Form</b></legend>
				<br>
				<div class="inputBox">
					<input type="text" name="name" id="name" class="userInput" required>
					<label for="name" class="inputLabel">Full Name</label>
				</div>
				<br><br>
				<div class="inputBox">
					<input type="text" name="email" id="email" class="userInput" required>
					<label for="name" class="inputLabel">Email</label>
				</div>
				<br><br>
				<div class="inputBox">
					<input type="tel" name="phone" id="phone" class="userInput" required>
					<label for="name" class="inputLabel">Phone</label>
				</div>
				<br> 
				<p>Gender:</p>
				<input type="radio" name="gender" id="female" value="female" required>
				<label for="female">Female</label>
				<br>
				<input type="radio" name="gender" id="male" value="male" required>
				<label for="male">Male</label>
				<br>
				<input type="radio" name="gender" id="other" value="other" required>
				<label for="other">Other</label>
				<br><br>
				<label for="dob"><b>Date of Birth:</b></label>
				<input type="date" id="dob" name="dob" required>
				<br><br><br>
				<div class="inputBox">
					<input type="text" name="country" id="country" class="userInput" required>
					<label for="name" class="inputLabel">Country</label>
				</div>
				<br><br>
				<div class="inputBox">
					<input type="city" name="city" id="city" class="userInput" required>
					<label for="name" class="inputLabel">City</label>
				</div>
				<br><br>
				<div class="inputBox">
					<input type="text" name="adress" id="adress" class="userInput" required>
					<label for="name" class="inputLabel" >Adress</label>
				</div>
				<br><br>
				<input type="submit" name="submit" id="submit">
			</fieldset>
		</form> 
	</div>
</body>
</html>
